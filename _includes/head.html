<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="Author" content="Adam Silver">
<meta property="og:locale" content="en_GB">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %} {{ site.name }}">

{% if page.description %}
	<meta property="og:description" content="{{ page.description }}">
{% else %}
	<meta property="og:description" content="{{ site.description }}">
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:site_name" content="Driv Digital CSS Rules">
<meta property="og:image" content="{{ site.url }}/assets/img/share.png">
<meta property="og:image:width" content="118">
<meta property="og:image:height" content="118">

<meta name="twitter:card" content="summary">

{% if page.description %}
	<meta name="twitter:description" content="{{ page.description }}">
{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %} {{ site.name }}">
<meta name="twitter:site" content="@drivdigital">
<meta name="twitter:creator" content="@drivdigital">

{% if page.description %}
	<meta itemprop="description" content="{{ page.description }}">
{% else %}
	<meta itemprop="description" content="{{ site.description }}">
{% endif %}

<meta property="twitter:image" content="{{ site.url }}/assets/img/share.png">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css" media="all">
<link href='https://fonts.googleapis.com/css?family=Karla:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html',''}}">

<link rel="author" href="https://plus.google.com/u/0/+drivdigital">
